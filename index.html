<!DOCTYPE html>

<html>
<head>
    <title>Javascipt Assignment 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="magic-bar"></div>
    <header class="main-header">
        <h1 class="main-heading">Javascript Assignment</h1>
    </header>

    <nav class="menu">
        <ul>
            <a id="home-section" href="#">
                <li>Home</li>
            </a>
            <a id="form-section" href="#">
                <li>Submission Form</li>
            </a>
            
            <a id="text-spark" href="#">
                <li>Text Spark</li>
            </a>
            
        </ul>
    </nav>
    
    
    <section class="home-section visible">
    
        <p id="slide-right" class="knoldus">KNOLDUS</p>
        <p id="slide-right" class="is">IS</p>
        <p id="slide-right" class="awesome">AWESOME</p>
        
    </section>
    
    <section class="submission-section">
        
        
            <form accept-charset="UTF-8" id="validation-form">
            
                <div class="registration-head">
                    <span class ="registration-head">Registeration Form</span>
                </div>
                <div>
                    <label for="user-name">User name:</label>
                    <input type="text" id="user-name" name="user-name" placeholder="User name">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </div>
                
                <div>
                    <button type="submit" name="submit">
                        Register
                    </button>
                </div>
            </form>
            
    </section>
    
    <section class="text-section">
    
        
    </section>
</body>
</html>
